<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>进制转换</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>进制转换</h1>
    <div class="input-container">
      <label for="decimal">十进制数：</label>
      <input type="number" id="decimal" />
    </div>
    <div class="input-container">
      <label for="binary">二进制数：</label>
      <input type="text" id="binary" readonly />
    </div>
    <div class="input-container">
      <label for="octal">八进制数：</label>
      <input type="text" id="octal" readonly />
    </div>
    <div class="input-container">
      <label for="hexadecimal">十六进制数：</label>
      <input type="text" id="hexadecimal" readonly />
    </div>
  </div>
</body>
</html>
